<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="yellow">
    <article class="blog-card white">
        <div class="card-image-wrap">
            <img src="Blog card Image.png" alt="card image" class="card-image">
        </div>

        <div class="card-content">
            <div class="card-tag yellow">
                <p class="text-preset-3 bold dark-grey">Learning</p>
            </div>

            <div class="date-wrap">
                <p class="text-preset-3 dark-grey">
                    Published 21 Dec 2023
                </p>
            </div>
            
            <h1 class="text-preset-1 bold">
                HTML & CSS foundations
            </h1>

            <div class="card-body">
                <p class="text-preset-2 grey">
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>
            </div>
        </div>

        <div class="card-info-wrap">
            <div class="card-info-img-wrap">
                <img src="User image.png" alt="Greg Hooper" class="card-info-image">
            </div>

            <div class="card-info">
                <p class="text-preset-3 bold">
                    Greg Hooper
                </p>
            </div>
        </div>
    </article>
</body>
</html>
